<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>event bubble vai</h2>
    <section id="section-container">
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Sint, accusantium!</li>
            <li class="item">Enim, perspiciatis!</li>
            <li class="item">Consequuntur, nulla.</li>
            <li class="item">Vel, eum?</li>
            <li class="item">Consequuntur, voluptate!</li>
        </ul>
    </section>
    <script>
          document.getElementById('second-item').addEventListener('click',function(event){
              console.log('second-item');
              event.stopPropagation();
          });
          
        //   ul 

          document.getElementById('list-container').addEventListener('click',function(){
              console.log('ul-clicked');
          });
        //   section 

          document.getElementById('section-container').addEventListener('click',function(){
              console.log('section clicked');
          });
    </script>
</body>
</html>
